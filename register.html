          Download

  </header>

  <div class="bg-top">
    <main>
      <form onsubmit="return verifyForm()">
        <div class="form-header">Register your account</div>

        <div class="form-input">
          <label for="email">Email: </label>
          <input type="email" name="Email" id="email" placeholder="" required>
        </div>

        <div class="form-input">
          <label for="username">Username (3-16 char): </label>
          <input type="text" name="username" id="username" placeholder="" required minlength="3" maxlength="16">
        </div>

        <div class="form-input">
          <label for="password">Password (min. 8 char): </label>
          <input type="password" name="password" id="password" placeholder="" required minlength="8">
        </div>

        <div class="form-input">
          <label for="password-verify">Verify Password: </label>
          <input type="password" name="password-verify" id="password-verify" placeholder="" required minlength="8">
        </div>

        <div>
          <input type="checkbox" name="eula" id="eula" required>
          <label for="terms">I agree to the End User License Agreement and Privacy Policy</label>
        </div>

        <button type="submit">Register account</button>
      </form>
    </main>
  </div>

  <footer>
    <div class="footer-legal">
      <div class="footer-legal-links">
        <a href="">Privacy Policy</a>
